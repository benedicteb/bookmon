[package]
name = "bookmon"
version = "1.0.12"
edition = "2021"

[dependencies]
config = "0.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
uuid = { version = "1.7", features = ["v4", "serde"] }
dialoguer = "0.11"
pretty-table = "0.1.3"
inquire = "0.7.0"
dirs = "5.0"
fuzzy-matcher = "0.3"

[dev-dependencies]
tempfile = "3.10"
